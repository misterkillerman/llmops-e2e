name: CI & Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install --no-cache-dir -r requirements.txt

      - name: Build Docker image
        run: docker build -t fastapi-app:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
          docker tag fastapi-app:latest $IMAGE
          docker push $IMAGE

  trivy-scan:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Download built image artifact
        uses: actions/download-artifact@v4
        with:
          name: fastapi-app

      - name: Load Docker image
        run: docker load -i fastapi-app.tar

      - name: Pull Trivy Docker image
        run: docker pull aquasec/trivy:latest

      - name: Run Trivy scan (vulnerability-only, HIGH/CRITICAL)
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --scanners vuln \
            --severity HIGH,CRITICAL \
            --timeout 30m \
            fastapi-app:latest \
            --exit-code 1