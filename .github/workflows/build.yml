name: Build, Scan, Deploy to k3d & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: fastapi-app
  IMAGE_TAG: latest
  REGISTRY_IMAGE: fastapi-app:latest
  CLUSTER_NAME: demo-cluster

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Build Docker Image
      - name: Build Docker Image
        run: docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .

      # Install k3d
      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      # Create k3d Cluster with port mapping
      - name: Create k3d Cluster
        run: |
          k3d cluster create ${{ env.CLUSTER_NAME }} \
            -p "30080:80@loadbalancer"

      # Load Docker image into k3d
      - name: Import Docker image into k3d
        run: |
          k3d image import ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -c ${{ env.CLUSTER_NAME }}

      # Deploy Kubernetes manifests
      - name: Deploy manifests
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      # Wait for deployment to be ready
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/gpt-huggingface --timeout=90s

      # Install Python for test stage
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install requests pytest

      # Run tests against the live service
      - name: Run API Tests
        run: pytest -q tests/test_app.py
